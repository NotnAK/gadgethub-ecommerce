<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/pagination.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<!-- header -->
<div id="header"></div>

<!-- Categories -->
<div class="container mt-4">
    <h2 class="text-center">Categories</h2>
    <ul class="nav justify-content-center" id="categories-list">
        <!-- Categories will be loaded dynamically -->
    </ul>
</div>

<!-- Brands -->
<div class="container mt-4">
    <h2 class="text-center">Brands</h2>
    <ul class="nav justify-content-center" id="brands-list">
        <!-- Brands will be loaded dynamically -->
    </ul>
</div>


<!-- Product sorting -->
<div class="container mt-4 d-flex justify-content-center">
    <div class="col-md-4 text-center">
        <h5>Sort by:</h5>
        <select class="form-select" id="sort-options">
            <option value="id-ASC">Not selected</option>
            <option value="price-ASC">In ascending order of price</option>
            <option value="price-DESC">In descending order of price</option>
            <option value="popularity-DESC">By popularity</option>
            <option value="name-ASC">By name (A-Z)</option>
            <option value="name-DESC">By name (Z-A)</option>
        </select>
    </div>
</div>


<!-- Products -->
<main class="container mt-4">
    <h1 id="products-title" class="text-center">All Products</h1>

    <div class="row" id="product-list">
        <!-- Products will be dynamically uploaded here -->
    </div>
</main>
<div id="pagination" class="text-center mt-4"></div>

<!-- Footer -->
<footer class="footer">
    <div class="container">
        <p>&copy; 2024 GadgetHub. All rights reserved.</p>
    </div>
</footer>


<script src="/js/productUtils.js"></script>
<script src="/js/cartUtils.js"></script>
<script src="/js/loadHeader.js"></script>
<script src="/js/productsPage.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
