<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/profile.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>

<!-- header -->
<div id="header"></div>

<div class="container mt-5">
    <h1 class="text-center">Customer Profile</h1>
    <div class="row centered-container" id="profile-container">
        <div id="profile-column" class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Profile Information</h5>
                    <div id="customer-info">
                        <!-- Customer information will be loaded dynamically -->
                    </div>
                    <button class="btn btn-primary mt-3" id="edit-info">Edit Information</button>
                    <button class="btn btn-secondary mt-3" id="view-cart">View Cart</button>
                    <button class="btn btn-success mt-3" id="order-history">Order History</button>
                    <button class="btn btn-danger mt-3" id="logout">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>

                </div>
            </div>
        </div>
        <div id="content-column" class="col-md-8 d-none">
            <div id="profile-content">
                <!-- The content will be loaded dynamically (shopping cart, order history, etc.) -->
            </div>
        </div>
    </div>
</div>
<!-- Футер -->
<footer class="footer">
    <div class="container">
        <p>&copy; 2024 GadgetHub. All rights reserved.</p>
    </div>
</footer>


<!-- Connecting JS files -->
<script src="/js/productUtils.js">  </script>
<script src="/js/authUtils.js"></script>
<script src="/js/loadHeader.js"></script>
<script src="/js/profilePage.js"></script>
<script src="/js/cartUtils.js"></script>
<script src="/js/orderUtils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
